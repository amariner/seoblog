backend:
  name: git-gateway

media_library:
  name: cloudinary
  config:
    cloud_name: "your-cloud-name" # Replace with your Cloudinary cloud name
    api_key: "your-api-key" # Replace with your Cloudinary API key
# The media_folder and public_folder are relative to the repository root.
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    # This will use the "title" field to generate a URL-friendly slug.
    slug: "{{slug}}"
    # The 'identifier_field' tells Decap which field to use for the slug. 'title' is the default.
    fields:
      - label: "Title"
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Published At", name: "publishedAt", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
