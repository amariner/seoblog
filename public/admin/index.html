<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerMediaLibrary({
        name: 'cloudinary',
        init: (config) => {
          // Inicializa Cloudinary con tu cloud name y API key
          // Aseg√∫rate de que estos valores coincidan con los de tu config.yml
          cloudinary.setCloudName(config.cloud_name);
          cloudinary.setApiKey(config.api_key);
          return {
            // Implementa las funciones necesarias para el media library
            // como open(), close(), etc.
          };
        }
      });
    </script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
